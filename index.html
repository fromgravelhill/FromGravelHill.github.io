<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>From Gravel Hill</title>
  <meta name="description" content="From Gravel Hill: The hub for Marc MacArthur’s projects, writing, and resources." />
  <meta property="og:title" content="From Gravel Hill" />
  <meta property="og:description" content="The hub for my projects, writing, and resources." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root {
      --bg: #0b1020;
      --fg: #e5e7eb;
      --muted: #a3a3a3;
      --card: #11152a;
      --card-hover: #1a1f3a;
      --accent: #7dd3fc;
      --btn-fg: #0b1020;
      --ring: rgba(125, 211, 252, .4);
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;
        --fg: #0b1020;
        --muted: #4b5563;
        --card: #ffffff;
        --card-hover: #f1f5f9;
        --accent: #0369a1;
        --btn-fg: #ffffff;
        --ring: rgba(3, 105, 161, .25);
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 70% -10%, rgba(125,211,252,.12), transparent),
                  radial-gradient(800px 400px at 0% 100%, rgba(99,102,241,.10), transparent),
                  var(--bg);
      color: var(--fg);
    }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 56px 20px 32px; }
    header { text-align: center; margin-bottom: 28px; }
/*    .badge { display:inline-block; letter-spacing:.08em; font-weight:600; font-size:.75rem; padding:.25rem .5rem; border:1px solid var(--accent); color:var(--accent); border-radius:9999px; } */
    h1 { margin: 10px 0 6px; font-size: clamp(1.6rem, 3.2vw, 2.4rem); line-height: 1.2; }
    .lead { margin: 0 auto; max-width: 70ch; color: var(--muted); }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
      margin-top: 22px;
    }
    @media (max-width: 720px) {
      .grid { grid-template-columns: 1fr; }
    }
    .card {
      background: var(--card);
      border: 1px solid rgba(148,163,184,.15);
      border-radius: 16px;
      padding: 18px;
      transition: transform .15s ease, background-color .15s ease, border-color .15s ease;
    }
    .card:hover, .card:focus-within { background: var(--card-hover); transform: translateY(-1px); border-color: rgba(148,163,184,.28); }
    .card h3 { margin: 0 0 .25rem; font-size: 1.1rem; }
    .card p { margin: 0 0 12px; color: var(--muted); }
    .meta { font-size: .8rem; color: var(--muted); }
    .actions { display:flex; gap:8px; margin-top: 10px; }
    .btn {
      display:inline-block; text-decoration:none; font-weight:600; border-radius: 10px; padding: .55rem .8rem; border:1px solid var(--accent);
      background: var(--accent); color: var(--btn-fg);
    }
    .btn.ghost { background: transparent; color: var(--accent); }
    .card:focus-within .btn, .btn:focus { outline: none; box-shadow: 0 0 0 4px var(--ring); }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
    footer { margin-top: 32px; padding: 18px 0; border-top: 1px dashed rgba(148,163,184,.25); text-align: center; color: var(--muted); font-size: .9rem; }
    .topbar { display:flex; justify-content: space-between; align-items:center; gap:10px; margin: 18px 0 8px; }
    .search { width: 280px; max-width: 100%; }
    .search input {
      width:100%; padding:.6rem .8rem; border-radius: 10px; border:1px solid rgba(148,163,184,.35); background: transparent; color: var(--fg);
    }
  </style>
</head>
<body>
  <a href="#content" class="sr-only">Skip to content</a>
  <div class="wrap">
    <header>
      <img src="assets/images/landing.png" alt="From Gravel Hill" style="height: 20vh; width: auto;">

      <h1>Welcome</h1>
      <p class="lead">I’m Marc MacArthur, this is the hub for my projects. Pick a destination below to explore my Writing, Gospel resources, History Projects and other items hosted on subdomains.</p>
    </header>

    <div class="topbar">
      <div></div>
      <div class="search"><input id="q" type="search" placeholder="Filter sites…" aria-label="Filter sites" /></div>
    </div>

    <main id="content" class="grid" aria-live="polite"></main>

    <footer>
      &copy; <span id="year"></span> FromGravelHill.ca · <a href="mailto:info@fromgravelhill.ca">Contact</a>
    </footer>
  </div>

  <script>
    // EDIT THIS LIST
    const sites = [
      {
        name: "Musings from Gravel Hill",
        url: "https://blog.fromgravelhill.ca/",
        desc: "Personal writing, poems, and notes.",
        subdomain: "blog.fromgravelhill.ca"
      },
      {
        name: "The Gospel from Gravel Hill",
        url: "https://gospel.fromgravelhill.ca/",
        desc: "Articles, audio, tracts, charts, and books.",
        subdomain: "gospel.fromgravelhill.ca"
      },
      {
        name: "Hymns from Gravel Hill",
        url: "https://hymns.fromgravelhill.ca/",
        desc: "Various Hymn Books used by my local assembly",
        subdomain: "Hymns.fromgravelhill.ca"
      },
      {
        name: "Bookkeeping from Gravel Hill",
        url: "https://ledger.fromgravelhill.ca/",
        desc: "Practical, reliable bookkeeping in rural PEI",
        subdomain: "ledger.fromgravelhill.ca"
      },
      {
        name: "History",
        url: "https://history.fromgravelhill.ca",
        desc: "Local History projects, articles, and resources.",
        subdomain: "History.fromgravelhill.ca"
      },
      {
        name: "About Me",
        url: "https://about.fromgravelhill.ca",
        desc: "Where to find me online",
        subdomain: "about.fromgravelhill.ca"
      }
      // Add more entries here…
    ];

    const grid = document.querySelector(".grid");
    const q = document.getElementById("q");
    const year = document.getElementById("year");
    year.textContent = new Date().getFullYear();

    function render(list) {
      grid.innerHTML = list.map(s => `
        <article class="card" tabindex="0">
          <h3>${s.name}</h3>
          <p>${s.desc}</p>
          <div class="meta">${s.subdomain}</div>
          <div class="actions">
            <a class="btn" href="${s.url}" rel="noopener">Visit</a>
          </div>
        </article>
      `).join("");
    }
    render(sites);

    q.addEventListener("input", () => {
      const v = q.value.trim().toLowerCase();
      const filtered = !v ? sites :
        sites.filter(s => (s.name + " " + s.desc + " " + s.subdomain).toLowerCase().includes(v));
      render(filtered);
    });
  </script>
</body>
</html>
